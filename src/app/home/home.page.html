<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>
      <h2>Sign Up</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <form [formGroup]="userForm" (ngSubmit)="OnSubmit(userForm.value)">
    <ion-item>
      <ion-label><b>Title:</b></ion-label>
      <ion-input formControlName="Title" type="text" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><b>Content:</b></ion-label>
      <ion-input formControlName="Content" type="text" placeholder="Write Content"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/view']" fill="clear" expand="block"> ViewList </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
